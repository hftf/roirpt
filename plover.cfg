[Machine Configuration]
machine_type = Gemini PR
auto_start = True

[Output Configuration]
undo_levels = 100

[Translation Frame]
opacity = 100

[Gemini PR]
baudrate = 9600
bytesize = 8
parity = N
port = /dev/cu.usbmodem21203
stopbits = 1
timeout = 2.0

[Logging Configuration]
log_file = strokes.log
enable_stroke_logging = True
enable_translation_logging = True

[Stroke Display]
show = False

[Suggestions Display]
show = False

[System: English Stenotype]
dictionaries = [{"enabled": true, "path": "user.json"}, {"enabled": true, "path": "user-commands.json"}, {"enabled": true, "path": "commands.json"}, {"enabled": true, "path": "main.json"}]

[Startup]
start minimized = True

[Plugins]
enabled_extensions = ["plover_clippy", "plover_search_translation", "plover_tapey_tape"]

[System]
name = Stenotype Extended

[System: Stenotype Extended]
dictionaries = [{"enabled": true, "path": "caret.json"}, {"enabled": true, "path": "user-punctuation.json"}, {"enabled": true, "path": "user-main-overrides.json"}, {"enabled": true, "path": "user-briefs.json"}, {"enabled": true, "path": "caret-trying-out.json"}, {"enabled": true, "path": "caret-prefixes.json"}, {"enabled": true, "path": "caret-phrasing.json"}, {"enabled": true, "path": "caret-as-s.json"}, {"enabled": true, "path": "user-prefixes.json"}, {"enabled": true, "path": "user.json"}, {"enabled": true, "path": "user-orthographic-rules-edge-cases.json"}, {"enabled": true, "path": "user-commands.json"}, {"enabled": true, "path": "commands.json"}, {"enabled": true, "path": "main.json"}]
